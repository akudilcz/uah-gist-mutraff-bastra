<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/netgenerateConfiguration.xsd">

    <spider_network>
        <spider value="true"/>
        <spider.arm-number value="__SPIDER_ARMS__"/>
        <spider.circle-number value="__SPIDER_CIRCLES__"/>
        <spider.space-radius value="100.0"/>
        <spider.omit-center value="true"/>
    </spider_network>

    <output>
        <output-file		value="__PREFIX__.net.xml"/>
        <plain-output-prefix	value="__PREFIX__"/>
    </output>

    <building_defaults>
        <default.lanenumber	value="__LANES__"/>
        <default.speed		value="__MAX_SPEED"/>
        <default.priority	value="-1"/>
    </building_defaults>

    <report>
        <verbose value="true"/>
    </report>

</configuration>
