<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/netgenerateConfiguration.xsd">

    <grid_network>
        <grid value="true"/>
        <grid.number value="16"/>
        <grid.length value="100.0"/>
        <grid.attach-length value="30"/>
    </grid_network>

    <output>
        <output-file		value="canogrid_Bastra_logit20_nomaps_fulltraffic.net.xml"/>
        <plain-output-prefix	value="canogrid_Bastra_logit20_nomaps_fulltraffic"/>
    </output>

    <building_defaults>
        <default.lanenumber	value="1"/>
        <default.speed		value="__MAX_SPEED"/>
        <default.priority	value="-1"/>
    </building_defaults>

    <report>
        <verbose value="true"/>
    </report>

</configuration>
