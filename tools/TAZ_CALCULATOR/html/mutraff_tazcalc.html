<!DOCTYPE html>
<html>
<head>
<title>MUTRAFF TAZ-CALC</title>
</head>

<body>
<div id="map"></div>

<div id="heading" class="mutaz-header">
  <div class="mutaz-header-content">
    <h1>MUTRAFF TAZ-CALC</h1>
    <p>alvaro.paricio@uah.es</p>
  </div>
  <div class="mutaz-header-logo">
  </div>
  <button class="button" id="myBtn">Show XML</button>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h3>Copy this in your *.mutaz.xml file (alcala.mutaz.xml)</h3>
    </div>
    <div id="myModalBody" class="modal-body">
      <PRE>*** nothing defined yet ***</PRE>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
<div id="map"></div>
<script>
// Get the modal
var modal = document.getElementById('myModal');
var xmlModal = document.getElementById('myModalBody');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
